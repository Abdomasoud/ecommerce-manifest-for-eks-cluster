apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-app
  namespace: argocd
  annotations:
    # Add a finalizer to ensure resources are deleted in order
    argocd.argoproj.io/finalizer: resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to
  project: default
  
  # Source configuration - your GitHub repository
  source:
    repoURL: https://github.com/Abdomasoud/ecommerce-manifest-for-eks-cluster.git
    targetRevision: HEAD  # Use main/master branch
    path: .  # Root directory of the repo, change if manifests are in a subdirectory
    
  # Destination configuration - where to deploy
  destination:
    server: https://kubernetes.default.svc  # Deploy to the same cluster where ArgoCD is running
    namespace: default  # Target namespace for your ecommerce app
    
  # Sync policy configuration
  syncPolicy:
    # Automated sync configuration
    automated:
      prune: true  # Delete resources when removed from Git
      selfHeal: true  # Automatically sync when cluster state drifts from Git
      allowEmpty: false  # Don't sync if the repo is empty
    
    # Sync options
    syncOptions:
      - CreateNamespace=true  # Create the namespace if it doesn't exist
      - PrunePropagationPolicy=foreground  # Delete resources in order
      - PruneLast=true  # Prune resources after applying new ones
      
    # Retry configuration for failed syncs
    retry:
      limit: 5  # Number of failed sync attempts
      backoff:
        duration: 5s  # Initial backoff duration
        factor: 2  # Backoff factor
        maxDuration: 3m  # Maximum backoff duration
        
  # Health check configuration
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (useful for HPA)
