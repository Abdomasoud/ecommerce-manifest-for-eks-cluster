apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-app
  labels:
    app: ecommerce-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ecommerce-app
  template:
    metadata:
      labels:
        app: ecommerce-app
    spec:
      serviceAccountName: api-sa
      containers:
      - name: ecommerce-app
      # manual approval
        image: 159781650309.dkr.ecr.us-east-1.amazonaws.com/ecommerce-application:latest
        ports:
        - containerPort: 3000
        env:
        - name: USE_CSI_DRIVER
          value: "true"
        - name: USE_SECRETS_MANAGER
          value: "false"
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        volumeMounts:
        - name: secrets-store
          mountPath: /tmp
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: ecommerce-aws-secrets
